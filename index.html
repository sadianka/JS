<!doctype html>
<html>
    <head>
<title>Formularzyk osobistościowy</title>
<script src="code.js"></script>
    </head>
    <body>
<form name="user_data">
<table>
<tr><td>Imię</td><td><input type="text" name="imie"></td></tr>
<tr>
    <td>Wykształcenie</td>
    <td>
        <input name="wyksztalcenie_p" checked type="radio">podstawowe<br>
        <input name="wyksztalcenie_s" type="radio">średnie<br>
        <input name="wyksztalcenie_w" type="radio">wyższe<br>
        </td>
</tr>
<tr><td>E-mail</td><td><input type="text" name="email"></td></tr>
<tr><td>Kod pocztowy</td><td><input type="text" name="kod"></td></tr>
<tr><td>Wiadomość</td><td><textarea rows="6" cols="17" name="wiadomosc"></textarea></td></tr>
<tr><td colspan="2"><input type="submit" value="Wyślij" onclick="weryfikacja()"></td></tr>
</table>
</form>
    </body>
</html>
